<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Status Checker</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .scheduled {
      color: green;
    }
    .not-scheduled {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üì¶ Order Status Checker</h1>

  <label>Upload Excel File (Scheduled Orders):</label><br/>
  <input type="file" id="excelInput" accept=".xlsx, .xls" /><br/><br/>

  <button id="startScan">üì∑ Start Scanning</button>
  <video id="preview" autoplay muted playsinline></video>
  <div class="result" id="result">üì° Waiting to scan...</div>

  <script>
    const scheduledOrders = new Set();
    const resultDiv = document.getElementById('result');
    const preview = document.getElementById('preview');
    let scanning = false;
    let codeReader;

    // Load Excel
    document.getElementById('excelInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        scheduledOrders.clear();
        json.forEach(row => {
          const status = row['__EMPTY_9']?.toString().trim().toLowerCase();
          const orderNumber = row['__EMPTY_7']?.toString().trim();
          if (status === 'scheduled' && orderNumber) {
            scheduledOrders.add(orderNumber);
          }
        });

        alert('‚úÖ Excel loaded with ' + scheduledOrders.size + ' scheduled orders.');
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById('startScan').addEventListener('click', async () => {
      if (scanning) return;

      resultDiv.innerText = 'üì° Starting camera...';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        preview.srcObject = stream;

        codeReader = new ZXing.BrowserMultiFormatReader();
        scanning = true;

        const scanLoop = async () => {
          if (!scanning) return;

          try {
            const result = await codeReader.decodeOnceFromVideoElement(preview);
            const scanned = result.text.trim();
            console.log("Scanned:", scanned);

            const isScheduled = scheduledOrders.has(scanned);
            resultDiv.innerHTML = isScheduled
              ? `<span class="scheduled">‚úÖ Order #${scanned} is Scheduled.</span>`
              : `<span class="not-scheduled">‚ùå Order #${scanned} is NOT Scheduled.</span>`;

            // Wait 2 seconds, then resume scanning
            setTimeout(scanLoop, 2000);

          } catch (err) {
            if (!(err instanceof ZXing.NotFoundException)) {
              console.error(err);
              resultDiv.innerHTML = '<span class="not-scheduled">‚ùå Scan error occurred.</span>';
            } else {
              // Try again if nothing was found
              setTimeout(scanLoop, 200);
            }
          }
        };

        scanLoop();

      } catch (err) {
        console.error('Camera access error:', err);
        resultDiv.innerHTML = '<span class="not-scheduled">‚ùå Camera access denied or failed.</span>';
      }
    });
  </script>
</body>
</html>
