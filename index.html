<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Status Checker (QuaggaJS)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .scheduled {
      color: green;
    }
    .not-scheduled {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üì¶ Order Status Checker (Barcode Scanner)</h1>

  <label>Upload Excel File (Scheduled Orders):</label><br />
  <input type="file" id="excelInput" accept=".xlsx, .xls" /><br /><br />

  <button id="startScan">üì∑ Start Scanning</button>
  <div id="scanner-container">
    <div id="interactive" class="viewport"></div>
  </div>

  <div class="result" id="result">üì° Waiting to scan...</div>

  <script>
    const scheduledOrders = new Set();
    const resultDiv = document.getElementById("result");
    let lastScanned = "";

    // Load Excel
    document.getElementById("excelInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        scheduledOrders.clear();
        json.forEach((row) => {
          const status = row["__EMPTY_9"]?.toString().trim().toLowerCase();
          const orderNumber = row["__EMPTY_7"]?.toString().trim();
          if (status === "scheduled" && orderNumber) {
            scheduledOrders.add(orderNumber);
          }
        });

        alert("‚úÖ Excel loaded with " + scheduledOrders.size + " scheduled orders.");
      };

      reader.readAsArrayBuffer(file);
    });

    // Start scanning
    document.getElementById("startScan").addEventListener("click", () => {
      if (Quagga.initialized) {
        Quagga.stop();
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#interactive"),
          constraints: {
            facingMode: "environment" // rear camera
          }
        },
        decoder: {
          readers: ["code_128_reader"] // FedEx barcode
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error("Quagga init error:", err);
          resultDiv.innerHTML = '<span class="not-scheduled">‚ùå Failed to initialize camera.</span>';
          return;
        }

        Quagga.start();
        Quagga.initialized = true;
        resultDiv.innerText = "üì° Scanning for barcodes...";
      });

      Quagga.onDetected((data) => {
        const code = data.codeResult.code.trim();

        // Avoid repeat reads
        if (code === lastScanned) return;
        lastScanned = code;
        console.log("Scanned:", code);

        const isScheduled = scheduledOrders.has(code);
        resultDiv.innerHTML = isScheduled
          ? `<span class="scheduled">‚úÖ Order #${code} is Scheduled.</span>`
          : `<span class="not-scheduled">‚ùå Order #${code} is NOT Scheduled.</span>`;

        // Reset after delay to allow next scan
        setTimeout(() => {
          resultDiv.innerText = "üì° Scanning for barcodes...";
          lastScanned = "";
        }, 2000);
      });
    });
  </script>
</body>
</html>
