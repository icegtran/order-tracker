<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Status Checker</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #video-container {
      margin-top: 15px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .scheduled {
      color: green;
    }
    .not-scheduled {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üì¶ Order Status Checker</h1>

  <label>Upload Excel File (Scheduled Orders):</label>
  <input type="file" id="excelInput" accept=".xlsx, .xls" /><br/><br/>

  <button id="startScan">üì∑ Start Scanning</button>
  <div id="video-container">
    <video id="scanner-preview" autoplay muted playsinline></video>
  </div>

  <div class="result" id="result"></div>

  <script>
    const scheduledOrders = new Set();
    const resultDiv = document.getElementById('result');
    const previewElem = document.getElementById('scanner-preview');
    let codeReader;

    // Load Excel file
    document.getElementById('excelInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        scheduledOrders.clear();
        json.forEach(row => {
          const status = row['__EMPTY_9']?.toString().trim().toLowerCase();
          const orderNumber = row['__EMPTY_7']?.toString().trim();
          if (status === 'scheduled' && orderNumber) {
            scheduledOrders.add(orderNumber);
          }
        });

        alert('‚úÖ Excel loaded with ' + scheduledOrders.size + ' scheduled orders.');
      };

      reader.readAsArrayBuffer(file);
    });

    // Start barcode scanning
    document.getElementById('startScan').addEventListener('click', async () => {
      resultDiv.innerHTML = 'üì° Initializing camera...';

      const codeReader = new ZXing.BrowserBarcodeReader();
      try {
        const controls = await codeReader.decodeFromVideoDevice(null, previewElem, (result, err) => {
          if (result) {
            const scanned = result.text.trim();
            console.log("Scanned barcode:", scanned);

            const isScheduled = scheduledOrders.has(scanned);
            resultDiv.innerHTML = isScheduled
              ? `<span class="scheduled">‚úÖ Order #${scanned} is Scheduled.</span>`
              : `<span class="not-scheduled">‚ùå Order #${scanned} is NOT Scheduled.</span>`;

            codeReader.reset(); // Auto-stop
          }
        });
      } catch (e) {
        console.error('Error starting barcode scanner:', e);
        resultDiv.innerHTML = '<span class="not-scheduled">‚ùå Failed to access camera.</span>';
      }
    });
  </script>
</body>
</html>
