<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamsoft Order Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.30/dist/dbr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .scheduled {
      color: green;
    }
    .not-scheduled {
      color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>📦 Order Status Checker (Dynamsoft)</h1>

  <label>Upload Excel File (Scheduled Orders):</label><br/>
  <input type="file" id="excelInput" accept=".xlsx, .xls" /><br/><br/>

  <button id="startScan">📷 Start Scanning</button>
  <div class="result" id="result">📡 Waiting to scan...</div>

  <script>
    const scheduledOrders = new Set();
    const resultDiv = document.getElementById("result");
    let scanner = null;
    let lastScanned = "";

    // ✅ Load Excel File
    document.getElementById("excelInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          scheduledOrders.clear();
          json.forEach((row) => {
            const status = row["__EMPTY_9"]?.toString().trim().toLowerCase();
            const orderNumber = row["__EMPTY_7"]?.toString().trim();
            if (status === "scheduled" && orderNumber) {
              scheduledOrders.add(orderNumber);
            }
          });

          console.log("✅ Excel loaded:", scheduledOrders.size, "scheduled orders");
          alert("✅ Excel loaded with " + scheduledOrders.size + " scheduled orders.");
        } catch (excelError) {
          console.error("❌ Excel load error:", excelError);
          alert("Failed to parse Excel file. See console for details.");
        }
      };

      reader.readAsArrayBuffer(file);
    });

    // ✅ Start Scanner
    document.getElementById("startScan").addEventListener("click", async () => {
      console.log("▶️ Starting scanner");

      Dynamsoft.DBR.BarcodeScanner.license = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0MzQ4NzgyLU1UQTBNelE0TnpneUxYZGxZaTFVY21saGJGQnliMm8iLCJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly9tZGxzLmR5bmFtc29mdG9ubGluZS5jb20iLCJvcmdhbml6YXRpb25JRCI6IjEwNDM0ODc4MiIsInN0YW5kYnlTZXJ2ZXJVUkwiOiJodHRwczovL3NkbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsImNoZWNrQ29kZSI6LTczNDgyNTc3NH0=";

      try {
        scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
        await scanner.updateRuntimeSettings("speed");

        // ❌ Removed setUIElement (caused error previously)
        await scanner.open();

        console.log("✅ Scanner is live");

        scanner.onFrameRead = (results) => {
          for (let result of results) {
            const code = result.barcodeText.trim();
            if (code === lastScanned) return;
            lastScanned = code;

            console.log("📦 Scanned:", code);

            const isScheduled = scheduledOrders.has(code);
            resultDiv.innerHTML = isScheduled
              ? `<span class="scheduled">✅ Order #${code} is Scheduled.</span>`
              : `<span class="not-scheduled">❌ Order #${code} is NOT Scheduled.</span>`;

            setTimeout(() => {
              resultDiv.innerText = "📡 Scanning...";
              lastScanned = "";
            }, 2000);

            break;
          }
        };

      } catch (err) {
        console.error("❌ Failed to start scanner:", err);
        resultDiv.innerHTML = `<span class="not-scheduled">❌ Scanner error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
