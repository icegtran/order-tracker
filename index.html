<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Status Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .scheduled {
      color: green;
    }
    .not-scheduled {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üì¶ Order Status Checker</h1>

  <label>Take or Upload a Picture of Order Number:</label>
  <input type="file" id="imageInput" accept="image/*" capture="environment" /><br/><br/>

  <label>Upload Excel File (Scheduled Orders):</label>
  <input type="file" id="excelInput" accept=".xlsx, .xls" /><br/><br/>

  <button onclick="checkStatus()">Check Order Status</button>

  <div class="result" id="result"></div>

  <script>
    let scheduledOrders = new Set();

    document.getElementById('excelInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        scheduledOrders.clear();
        json.forEach(row => {
  const status = row['__EMPTY_9']?.toString().trim().toLowerCase();
  const orderNumber = row['__EMPTY_7']?.toString().trim();

  if (status === 'scheduled' && orderNumber) {
    scheduledOrders.add(orderNumber);
  }
});


        alert('‚úÖ Excel loaded with ' + scheduledOrders.size + ' scheduled orders.');
      };

      reader.readAsArrayBuffer(file);
    });

    async function checkStatus() {
      const imageFile = document.getElementById('imageInput').files[0];
      if (!imageFile) {
        alert('Please take or upload an image with an order number.');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'üîç Processing image...';

      const { data: { text } } = await Tesseract.recognize(
        imageFile,
        'eng',
        { logger: m => console.log(m) }
      );

      const extractedOrderNumber = text.match(/\d{4,}/)?.[0];

      if (!extractedOrderNumber) {
        resultDiv.innerHTML = '<span class="not-scheduled">‚ùå No valid order number found in image.</span>';
        return;
      }

      const isScheduled = scheduledOrders.has(extractedOrderNumber);
      resultDiv.innerHTML = isScheduled
        ? `<span class="scheduled">‚úÖ Order #${extractedOrderNumber} is Scheduled.</span>`
        : `<span class="not-scheduled">‚ùå Order #${extractedOrderNumber} is NOT Scheduled.</span>`;
    }
  </script>
</body>
</html>
